<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Youtube Video Downloader</title>
  </head>
  <body>
      <!-- conatainer starts here -->
      <div class="container">
          <!-- form starts here -->
          <center><h1>Enter Youtube Video Link </h1></center><br>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control" id="link" name="url" aria-describedby="emailHelp" placeholder="Enter Your Youtube Video Link Here">
              <br>
              <center><button type="submit" class="btn btn-primary">Submit</button></center>
          </form>
          {% csrf_token %}
          {% if video %}
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Resolution</th>
                <th scope="col">Filesize</th>
                <th scope="col">Download</th>
              </tr>
            </thead>
            <tbody>
              {% for vd in video.allstreams %}
              <tr>
                <td>{{vd.quality}}</td>
                <td>{{vd.get_filesize|filesizeformat}}</td>
              <td><a class="btn btn-primary" href="{{vd.url}}" role="button" style="color:green;background-color: greenyellow;">Download</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          {% else %}
          <h2>{{error}}</h2>
          {% endif %}
          <!-- form ends here -->
      </div>
      <!-- container ends here -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
